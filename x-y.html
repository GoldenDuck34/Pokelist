    <div class="controls">
      <button id="reset-data">Reset data</button>
      <button id="toggle-shinies">Toggle All Shinies</button>

      </div>

        <div class="selected">Pokédex Order ▼</div>
        <ul class="options">
          <li data-value="pokedex">Pokédex Order</li>
          <li data-value="name-asc">Name ↑</li>
          <li data-value="name-desc">Name ↓</li>
          <li data-value="favorite">Favorite</li>
        </ul>
      </div>
    </div>

          <div id="random-card-checkboxes"></div>
